<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MotoData</title>
</head>
<body>
    <header class="header">
        <h2>MotoData</h2>
    </header>
    <main>
        <video autoplay muted loop id="background-video">
            <source src="./assets/img/75775-557015751_small.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>elije tu mejor estilo de manejo</h1>
        </div>
        <h2 class="sub">Explora</h2>
        <div class="containertwo">
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/enduro.jpg" alt="motoenduro">
                    <div class="overlay-text">
                        MOTOCROSS
                    </div>
                </a>
            </figure>
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/motodeportiva.jpg" alt="motodeportiva">
                    <div class="overlay-text">
                        SPORT
                    </div>
                </a>
            </figure>
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/motocarretera.jpg" alt="motocarretera">
                    <div class="overlay-text">
                        Chopper
                    </div>
                </a>
            </figure>
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/mototourer.jpg" alt="mototourer">
                    <div class="overlay-text">
                        EXPLORER
                    </div>
                </a>
            </figure>
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/naked.jpg" alt="Naked">
                    <div class="overlay-text">
                        NAKED
                    </div>
                </a>
            </figure>
            <figure class="image-container">
                <a href="#">
                    <img class="motos" src="./assets/img/Scooter.jpg" alt="motoscooter">
                    <div class="overlay-text">
                        SCOOTER
                    </div>
                </a>
            </figure>
        </div>
    </main>
</body>
</html>
