<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MotoData</title>
</head>
<body>
    <header>
        <h2>MotoData</h2>
    </header>
    <main>
        <div class="container">
            <h1>Descubre tu Estilo de Manejo</h1>
        </div>
        <div class="containertwo">
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/enduro.jpg" alt="motoenduro">
                </a>
            </figure>
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/motodeportiva.jpg" alt="motodeportiva">
                </a>
            </figure>
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/motocarretera.jpg" alt="motocarretera">
                </a>
            </figure>
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/mototourer.jpg" alt="mototourer">
                </a>
            </figure>
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/naked.jpg" alt="Naked">
                </a>
            </figure>
            <figure class="card">
                <a href="#">
                    <img class="motos" src="./assets/img/Scooter.jpg" alt="motoscooter">
                </a>
            </figure>
        </div>
    </main>
</body>
</html>
